name: Build â†’ Push â†’ Deploy (ECR â†’ Amazon Linux EC2)

on:
  push:
    branches: [ main, dev ]
  workflow_dispatch:
    inputs:
      entry_command:
        description: "Container command (override if needed)"
        required: false
        default: "python src/global_monitor.py"

concurrency:
  group: healthcheck-deploy-${{ github.ref }}
  cancel-in-progress: false

env:
  AWS_REGION: us-east-1
  AWS_ACCOUNT_ID: 591706807878
  ECR_REPOSITORY: qa-an2p-health-check-ecr

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    environment: opsnow-healthcheck
    permissions:
      id-token: write
      contents: read
    outputs:
      image_tag: ${{ steps.meta.outputs.image_tag }}
      image_uri: ${{ steps.meta.outputs.image_uri }}
      image_name: ${{ steps.meta.outputs.image_name }}
      image_digest: ${{ steps.push.outputs.image_digest }}

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ env.AWS_ACCOUNT_ID }}:role/GithubDeployRole
          aws-region: ${{ env.AWS_REGION }}
          audience: sts.amazonaws.com

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set image metadata
        id: meta
        run: |
          set -eu
          IMAGE_TAG="${GITHUB_SHA}"
          REGISTRY="${{ steps.login-ecr.outputs.registry }}"
          IMAGE_NAME="${REGISTRY}/${ECR_REPOSITORY}"
          IMAGE_URI="${IMAGE_NAME}:${IMAGE_TAG}"
          echo "image_tag=$IMAGE_TAG" >> "$GITHUB_OUTPUT"
          echo "image_uri=$IMAGE_URI" >> "$GITHUB_OUTPUT"
          echo "image_name=$IMAGE_NAME" >> "$GITHUB_OUTPUT"
          echo "Using IMAGE_URI=$IMAGE_URI"
          echo "Using IMAGE_NAME=$IMAGE_NAME"

      - name: Build and push Docker image
        id: push
        run: |
          set -euo pipefail
          docker build -f cicd/docker/Dockerfile -t "${{ steps.meta.outputs.image_uri }}" .
          docker push "${{ steps.meta.outputs.image_uri }}"

          DIGEST=$(aws ecr describe-images \
            --repository-name "${ECR_REPOSITORY}" \
            --image-ids imageTag="${{ steps.meta.outputs.image_tag }}" \
            --query 'imageDetails[0].imageDigest' --output text)
          if [ -z "$DIGEST" ] || [ "$DIGEST" = "None" ]; then
            echo "Failed to resolve image digest after push"; exit 1
          fi
          echo "image_digest=$DIGEST" >> "$GITHUB_OUTPUT"
          echo "âœ… Pushed image digest: $DIGEST"

  deploy:
    needs: build_and_push
    runs-on: ubuntu-latest
    environment: opsnow-healthcheck
    permissions:
      contents: read
    env:
      IMAGE_NAME: ${{ needs.build_and_push.outputs.image_name }}
      IMAGE_DIGEST: ${{ needs.build_and_push.outputs.image_digest }}
      ENTRY_CMD: ${{ github.event.inputs.entry_command || 'python src/global_monitor.py' }}
      AWS_REGION: us-east-1
      AWS_ACCOUNT_ID: 591706807878

    steps:
      - name: Assert required secrets exist
        run: |
          [ -n "${{ secrets.EC2_HOST }}" ] || { echo "âŒ Missing EC2_HOST secret"; exit 1; }
          [ -n "${{ secrets.EC2_SSH_KEY }}" ] || { echo "âŒ Missing EC2_SSH_KEY secret"; exit 1; }

      - name: Deploy to EC2 (Amazon Linux)
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          envs: IMAGE_NAME,IMAGE_DIGEST,ENTRY_CMD,AWS_REGION,AWS_ACCOUNT_ID
          script: |
            set -euxo pipefail
            echo "ğŸš€ Deploying to $(hostname) at $(date)"

            # Ensure AWS CLI v2
            if ! command -v aws >/dev/null 2>&1; then
              echo "â–¶ Installing AWS CLI v2"
              sudo dnf install -y unzip curl
              curl -fsSL "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o /tmp/awscliv2.zip
              unzip -o /tmp/awscliv2.zip -d /tmp
              sudo /tmp/aws/install -i /usr/local/aws-cli -b /usr/local/bin
              rm -rf /tmp/aws /tmp/awscliv2.zip
            fi
            aws --version

            # Ensure Docker is available
            if ! command -v docker >/dev/null 2>&1; then
              echo "â–¶ Installing Docker (moby-engine)"
              sudo dnf install -y moby-engine moby-cli containerd runc
              sudo systemctl enable --now docker
              sudo usermod -aG docker ec2-user || true
            else
              sudo systemctl start docker
            fi

            # Login to ECR
            REGISTRY="${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com"
            echo "â–¶ Logging into ${REGISTRY}"
            aws ecr get-login-password --region "${AWS_REGION}" | sudo docker login --username AWS --password-stdin "${REGISTRY}"

            # Pull new image
            IMAGE_REF="${IMAGE_NAME}@${IMAGE_DIGEST}"
            echo "â–¶ Pulling ${IMAGE_REF}"
            sudo docker pull "${IMAGE_REF}"

            # Stop existing container
            sudo docker stop opsnow-healthcheck || true
            sudo docker rm opsnow-healthcheck || true

            # Prune old data
            sudo docker system prune -af || true
            sudo docker volume prune -f || true

            echo "â–¶ Starting container..."
            if [ -n "${ENTRY_CMD:-}" ]; then
              RUN_CMD="sh -lc '${ENTRY_CMD}'"
            else
              RUN_CMD=""
            fi

            sudo docker run -d --name opsnow-healthcheck --restart unless-stopped \
              -p 8000:8000 \
              "${IMAGE_REF}" ${RUN_CMD}

            echo "â–¶ Active containers:"
            sudo docker ps --format 'table {{.Names}}\t{{.Status}}\t{{.Image}}'

      - name: Verify container health
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -eux
            echo "ğŸ©º Showing last 50 log lines"
            sudo docker logs --tail 50 opsnow-healthcheck || true

            if command -v curl >/dev/null 2>&1; then
              echo "ğŸ” Checking health endpoint"
              curl -fsS http://localhost:8000/health && echo "âœ… Health OK" || echo "âš ï¸ Health endpoint failed"
            fi
