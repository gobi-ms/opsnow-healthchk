name: Build → Push → Deploy (ECR → EC2 via SSM)

on:
  push:
    branches: [ main, dev ]
  workflow_dispatch:
    inputs:
      entry_command:
        description: "Container command (override if needed)"
        required: false
        default: "python src/global_monitor.py"
      use_instance_ids:
        description: "Set to true to use EC2_INSTANCE_IDS var; else uses tag vars"
        required: false
        default: "true"

concurrency:
  group: healthcheck-deploy-${{ github.ref }}
  cancel-in-progress: false

env:
  AWS_REGION: us-east-1
  AWS_ACCOUNT_ID: 211125621923
  ECR_REPOSITORY: opsnow-healthcheck
  ENTRY_CMD: ${{ inputs.entry_command }}

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    environment: opsnow-healthcheck
    permissions:
      id-token: write
      contents: read
    outputs:
      image_tag: ${{ steps.meta.outputs.image_tag }}
      image_uri: ${{ steps.meta.outputs.image_uri }}
      image_digest: ${{ steps.push.outputs.image_digest }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::211125621923:role/Opsnow
          aws-region: ${{ env.AWS_REGION }}
          audience: sts.amazonaws.com
          output-env-credentials: true

      - name: Login to ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set image metadata
        id: meta
        run: |
          set -euo pipefail
          IMAGE_TAG="${GITHUB_SHA}"               # immutable per commit (or use 'latest')
          IMAGE_URI="${{ steps.login-ecr.outputs.registry }}/${ECR_REPOSITORY}:${IMAGE_TAG}"
          echo "image_tag=$IMAGE_TAG"   >> "$GITHUB_OUTPUT"
          echo "image_uri=$IMAGE_URI"   >> "$GITHUB_OUTPUT"
          echo "Using IMAGE_URI=$IMAGE_URI"

      - name: Build and push
        id: push
        run: |
          set -euo pipefail
          docker build \
          -f cicd/docker/Dockerfile \
          -t "${{ steps.meta.outputs.image_uri }}" \
          .
          docker push "${{ steps.meta.outputs.image_uri }}"
          # Resolve digest after push
          DIGEST=$(aws ecr describe-images \
            --repository-name "${ECR_REPOSITORY}" \
            --image-ids imageTag="${{ steps.meta.outputs.image_tag }}" \
            --query 'imageDetails[0].imageDigest' --output text)
          if [ -z "$DIGEST" ] || [ "$DIGEST" = "None" ]; then
            echo "Failed to resolve image digest after push"; exit 1
          fi
          echo "image_digest=$DIGEST" >> "$GITHUB_OUTPUT"
          echo "Pushed and resolved digest: $DIGEST"

  deploy:
    needs: build_and_push
    runs-on: ubuntu-latest
    environment: opsnow-healthcheck
    permissions:
      id-token: write
      contents: read
    env:
      IMAGE_URI: ${{ needs.build_and_push.outputs.image_uri }}   # includes repo + tag
      IMAGE_DIGEST: ${{ needs.build_and_push.outputs.image_digest }}
      ENTRY_CMD: ${{ inputs.entry_command }}
    steps:
      - name: Configure AWS (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::211125621923:role/Opsnow
          aws-region: ${{ env.AWS_REGION }}
          audience: sts.amazonaws.com
          output-env-credentials: true

      # Deploy via SSM to explicit instance IDs (preferred)
      - name: Deploy to EC2 by Instance IDs
        if: ${{ inputs.use_instance_ids == 'true' }}
        run: |
          set -euo pipefail
          IDS=$(echo "${{ vars.EC2_INSTANCE_IDS }}" | tr -d ' ')
          if [ -z "$IDS" ]; then echo "EC2_INSTANCE_IDS repo var is empty"; exit 1; fi

          aws ssm send-command \
            --region "${AWS_REGION}" \
            --document-name "AWS-RunShellScript" \
            --comment "Deploy ${IMAGE_URI}@${IMAGE_DIGEST}" \
            --parameters commands='[
              "set -euo pipefail",
              "aws ecr get-login-password --region '"${AWS_REGION}"' | docker login --username AWS --password-stdin '"${AWS_ACCOUNT_ID}"'.dkr.ecr.'"${AWS_REGION}"'.amazonaws.com",
              "docker pull '"${IMAGE_URI}"'@'"${IMAGE_DIGEST}"'",
              "docker stop opsnow-healthcheck || true",
              "docker rm opsnow-healthcheck || true",
              "docker run -d --name opsnow-healthcheck --restart unless-stopped '"${IMAGE_URI}"'@'"${IMAGE_DIGEST}"' '"${ENTRY_CMD}"'"
            ]' \
            --instance-ids $IDS \
            --output text

      # Or deploy to all running instances with a specific tag (set EC2_TAG_KEY / EC2_TAG_VALUE repo vars)
      - name: Deploy to EC2 by Tag
        if: ${{ inputs.use_instance_ids != 'true' }}
        run: |
          set -euo pipefail
          IDS=$(aws ec2 describe-instances \
            --region "${AWS_REGION}" \
            --filters "Name=tag:${{ vars.EC2_TAG_KEY }},Values=${{ vars.EC2_TAG_VALUE }}" "Name=instance-state-name,Values=running" \
            --query "Reservations[].Instances[].InstanceId" --output text)

          if [ -z "$IDS" ]; then
            echo "No running instances found with tag ${{ vars.EC2_TAG_KEY }}=${{ vars.EC2_TAG_VALUE }}"; exit 1
          fi

          aws ssm send-command \
            --region "${AWS_REGION}" \
            --document-name "AWS-RunShellScript" \
            --comment "Deploy ${IMAGE_URI}@${IMAGE_DIGEST}" \
            --parameters commands='[
              "set -euo pipefail",
              "aws ecr get-login-password --region '"${AWS_REGION}"' | docker login --username AWS --password-stdin '"${AWS_ACCOUNT_ID}"'.dkr.ecr.'"${AWS_REGION}"'.amazonaws.com",
              "docker pull '"${IMAGE_URI}"'@'"${IMAGE_DIGEST}"'",
              "docker stop opsnow-healthcheck || true",
              "docker rm opsnow-healthcheck || true",
              "docker run -d --name opsnow-healthcheck --restart unless-stopped '"${IMAGE_URI}"'@'"${IMAGE_DIGEST}"' '"${ENTRY_CMD}"'"
            ]' \
            --instance-ids $IDS \
            --output text
